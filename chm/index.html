<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>html5七夕情人节送花动画场景下载演示_爱思资源网</title>
	</head>
	<body>
		<!-- 代码 开始 -->
		<div id="content" style="width: 100%; height: 100%; top: 0px; left: 0px;">
			<ul class="content-wrap" style="width: 4320px; height: 797px; transition-timing-function: linear; transition-duration: 6500ms; transform: translate3d(-2880px, 0px, 0px);">
				<!-- 第一副画面 -->
				<li style="width: 1440px; height: 797px;">
					<!-- 背景图 -->
					<div class="a_background">
						<div class="a_background_top"></div>
						<div class="a_background_middle"></div>
						<div class="a_background_botton"></div>
					</div>
					<!-- 云 -->
					<div class="cloudArea">
						<div class="cloud cloud1"></div>
						<div class="cloud cloud2"></div>
					</div>
					<!-- 太阳 -->
					<div id="sun"></div>
				</li>
				<!-- 第二副画面 -->
				<li style="width: 1440px; height: 797px;">
					<!-- 背景图 -->
					<div class="b_background"></div>
					<div class="b_background_preload"></div>
					<!-- 商店 -->
					<div class="shop">
						<div class="door">
							<div class="door-left" style="left: 0%;"></div>
							<div class="door-right" style="left: 50%;"></div>
						</div>
						<!-- 灯 -->
						<div class="lamp"></div>
					</div>
					<!-- 鸟 -->
					<div class="bird birdFly" style="transition: right 15000ms linear 0s; right: 1440px;"></div>
				</li>
				<!-- 第三副画面 -->
				<li style="width: 1440px; height: 797px;">
					<!-- 背景图 -->
					<div class="c_background">
						<div class="c_background_top"></div>
						<div class="c_background_middle"></div>
						<div class="c_background_botton"></div>
					</div>
					<!-- 小女孩 -->
					<div class="girl" style="left: 720px; top: 279.641px;"></div>
					<div class="bridge-bottom">
						<div class="water">
							<div id="water1" class="water_1"></div>
							<div id="water2" class="water_2"></div>
							<div id="water3" class="water_3"></div>
							<div id="water4" class="water_4"></div>
						</div>
					</div>
					<!-- 星星 -->
					<ul class="stars">
						<li class="stars1"></li>
						<li class="stars2"></li>
						<li class="stars3"></li>
						<li class="stars4"></li>
						<li class="stars5"></li>
						<li class="stars6"></li>
					</ul>
					<div class="logo">祝天下有情人终成眷属！</div>
				</li>
			</ul>
			<!-- 雪花 -->
			<div id="snowflake"></div>
			<!-- 小男孩 -->
			<div id="boy" class="charector slowWalk slowFlolerWalk" style="top: 356.641px; left: 216px; transform: translate(45.8281px, 0px) scale(1, 1); opacity: 1; transition: left 6500ms linear 0s;"></div>
		</div>
		<!-- 代码 结束 -->
	</body>
</html>

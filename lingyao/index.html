<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>灵耀赵丽颖告诉你何为有颜有料</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				font-size: 20px;
				height: 100vh;
				background-color: #FFFFFF;
			}
			
			* {
				overflow: hidden;
			}
			
			div.box {
				overflow: hidden;
				position: relative;
				width: 100vw;
				height: 100vh;
				height: 1138px;
				max-width: 640px;
				margin: 0 auto;
			}
			
			#video {
				position: absolute;
				top: 0;
				left: 0;
				object-fit: fill;
				background-size: cover;
				overflow: hidden;
				width: 100%;
				height: 100%;
				z-index: 11;
			}
			
			.hide {
				display: none !important;
			}
			
			.show {
				display: block !important;
			}
			
			.box-play-bg {
				width: 100%;
				height: 100%;
			}
			
			.banner-down {
				position: absolute;
				left: 50%;
				margin-left: -22.5px;
				bottom: 10px;
				width: 45px;
				height: 45px;
				border-radius: 50%;
				z-index: 2;
				animation-name: arrowing;
				-webkit-animation-name: arrowing;
				animation-duration: 1.5s;
				-webkit-animation-duration: 1.5s;
				animation-iteration-count: infinite;
				-webkit-animation-iteration-count: infinite;
			}
			
			.banner-down img {
				margin: 6.5px auto;
				width: 30px;
				height: 30px;
			}
			
			@keyframes arrowing {
				0% {
					-webkit-transform: translateY(-5px);
					transform: translateY(-5px);
					opacity: 0.8;
				}
				50% {
					-webkit-transform: translateY(10px);
					transform: translateY(10px);
					opacity: 1;
				}
				100% {
					-webkit-transform: translateY(-5px);
					transform: translateY(-5px);
					opacity: 0.8;
				}
			}
			
			@-webkit-keyframes arrowing {
				0% {
					-webkit-transform: translateY(-5px);
					opacity: 0.8;
				}
				50% {
					-webkit-transform: translateY(10px);
					opacity: 1;
				}
				100% {
					-webkit-transform: translateY(-5px);
					opacity: 0.8;
				}
			}
			
			.box-end {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 100;
				width: 100%;
				height: 100%;
			}
		</style>

	</head>

	<body>
		<div class="box">
			<img class="box-play box-play-bg" src="img/bg1.jpg" />

			<div class="banner-down">
				<img src="img/down.png" />
			</div>
			<video class="hide" id="video" playsinline x-webkit-airplay webkit-playsinline x5-video-player-type="h5" x5-video-player-fullscreen="true" preload="auto" src="http://entworks-1251799849.file.myqcloud.com/zhaoliying/zhaoliying.mp4">
			</video>

			<img class="box-end hide" src="img/bg2.jpg" />
		</div>

		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			;
			(function() {
				$.get('http://m.xunchengweidao.com/wxshare', {
					url: window.location.href
				}, function(data) {
					if(data.resultCode != 10000) {
						console.log(data.showMessage || '拉取微信 JS SDK 权限验证配置 失败')
						return false;
					}
					wx.config({
						debug: false,
						appId: data.appid, // 必填，公众号的唯一标识
						nonceStr: data.nonceStr, // 必填，生成签名的随机串
						timestamp: data.timeStamp, // 必填，生成签名的时间戳
						signature: data.signature, // 必填，签名，见附录1
						jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareQZone']
					});
					wx.error(function(res) {
						console.log('拉取 JS SDK 报错：' + JSON.stringify(res))
					});

					wx.ready(function() {
						wxShare({
							title: '灵耀赵丽颖告诉你何为有颜有料',
							desc: '赵丽颖X华硕灵耀，击碎看脸的世界',
							link: window.location.href,
							imgUrl: 'img/share.jpg',
							type: 'link',
							dataUrl: ''
						});
					})
				})
			}());
			$(function() {
				// 视频地址配置
				var $video = $('#video')
				var _video = $video[0]

				_video.load()

				$('.box-play').one('touchend', function() {
					$('.box-play, .banner-down').addClass('hide')
					$video.removeClass('hide')
					var playPromise = _video.play()

					if(playPromise !== undefined) {
						playPromise.catch(function(error) {
							alert('暂不支持该视频源')
						});
					}
				})
				$('.box-end').one('touchend', function() {
					window.location = 'https://item.jd.com/6224492.html'
				})

				$video.on('pause', function() {
					// 播放中手动停止播放时
					$('.box-end').removeClass('hide')
					$video.remove()
				}).on('ended', function() {
					// 播放完毕时
					$('.box-end').removeClass('hide')
				})

				var $window = $(window)
				onResize($window)
				$window.on('resize scorll', function() {
					onResize($window)
				})
			})
		</script>
	</body>

</html>

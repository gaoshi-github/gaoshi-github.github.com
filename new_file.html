<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
		<input type="text" class="cellphone" />

		<script type="text/javascript">
			$(function() {
				$('input.cellphone').on("blur", function() {
					var $this = $(this),
						value = $this.val(),
						ppp = "pppp";
					
					if (/^(((1[3578]{1}))+\d{9})$/.test(value)) {
						alert(ppp)
					}else{
						return false;
					}
				});
			});

		</script>
	</body>

</html>

<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" type="image/png" href="assets/i/favicon.png">
		<title>TATA旅游</title>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>

	<body>
		<!-- start 加载框 -->
		<div class="loading">
			<div class="am-modal am-modal-loading am-modal-no-btn am-modal-active" tabindex="-1" id="my-modal-loading" style="display: block;opacity: 1;margin-top: -51px;">
				<div class="am-modal-dialog">
					<div class="am-modal-hd">正在载入...</div>
					<div class="am-modal-bd">
						<span class="am-icon-spinner am-icon-spin"></span>
					</div>
				</div>
			</div>
			<div style="display: block;" class="am-dimmer am-active" data-am-dimmer></div>
		</div>
		<!-- end 加载框 -->

		<!-- 头部 -->
		<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
			<div class="am-header-left am-header-nav">
				<a href="index.html" class="am-title-logo">
					<img src="assets/i/logo.png" />
				</a>
			</div>

			<div class="header-title">
				<h3>我要旅游</h3>
			</div>

		</header>

		<!-- 底部导航 -->
		<div data-am-widget="navbar" class="am-navbar am-cf">
			<ul class="am-navbar-nav am-cf am-avg-sm-4">
				<li>
					<a href="index.html">
						<span class="am-icon-home"></span>
						<span class="am-navbar-label">首页</span>
					</a>
				</li>
				<li>
					<a href="query_list.html">
						<span class="am-icon-bullseye"></span>
						<span class="am-navbar-label">分类</span>
					</a>
				</li>
				<li>
					<a href="user.html">
						<span class="am-icon-user"></span>
						<span class="am-navbar-label">我的</span>
					</a>
				</li>
			</ul>
		</div>

		<div class="am-g am-text-center am-padding-lg">
			<img src="assets/i/logo.png" />
		</div>

		<form class="am-form" id="form">
			<fieldset>
				<div class="am-g">
					<div class="am-u-sm-12">
						<div class="am-form-group">
							<input class="am-radius js-pattern-mobile" type="text" minlength="11" maxlength="11" data-validation-message="*输入错误，请仔细检查" placeholder="请输入手机号" required/>
						</div>
					</div>
					
					<div class="am-u-sm-12">
						<div class="am-form-group">
							<input type="password" id="pwd1" minlength="6" maxlength="12" data-validation-message="*请检测长度" placeholder="请输入你的密码" required/>
						</div>
					</div>
					
					<div class="am-u-sm-12">
						<div class="am-form-group">
							
							<input type="password" data-equal-to="#pwd1" minlength="6" maxlength="12" data-validation-message="*请输入相同密码" placeholder="请输入你的密码" required/>
						</div>
					</div>
					
					<div class="am-u-sm-12">
						<div class="am-g">
							<div class="am-u-sm-6">
								<div class="am-form-group">
									<input class="am-radius sendsms-input" type="tel" minlength="6" maxlength="6" data-validation-message="*输入错误，请仔细检查" placeholder="请输入验证码" required/>
								</div>
							</div>
							<div class="am-u-sm-6">
								<input type="button" class="am-btn am-radius am-btn-primary am-btn-block  btn-sendsms" value="获取验证码" />
							</div>
						</div>
					</div>

					<div class="am-u-sm-12">
						<div class="am-form-group am-text-danger am-text-right">
							*登录即视为同意<a href="#" data-am-modal="{target: '#xieyi', closeViaDimmer: 0, width: 320, height: 225}">《用户协议》</a>
						</div>
					</div>
					<div class="am-u-sm-12">
						<button class="am-btn am-btn-success am-radius am-btn-block" type="submit">注册</button>
					</div>
				</div>
			</fieldset>
		</form>

		<div class="am-modal am-modal-no-btn" tabindex="-1" id="xieyi">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">用户协议
					<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
				</div>
				<div class="am-modal-bd">
					？？？？？？？
				</div>
			</div>
		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/app.js"></script>
		<script src="http://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="assets/formCheck.js"></script>

		<script type="text/javascript">
			$(function() {
				checkSms(); // 检测是否发送了短信
				/*点击改变按钮状态*/
				$('.btn-sendsms').click(function() {
					sendSms($(this));
				});
				formValidator("#form");
			});
		</script>
	</body>

</html>

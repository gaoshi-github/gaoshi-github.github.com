		<!-- start 加载框 -->

		<div style="height:20px"></div>

		<!-- start 用户信息栏 -->
		<div class="am-u-sm-12 am-u-md-12 am-u-lg-9 am-tabs" data-am-tabs>
			<ul class="am-tabs-nav am-nav am-nav-tabs">
				<li><a href="#basic-tab">基本信息</a></li>
				<li class="am-active"><a href="#reality-tab">真实信息</a></li>
				<li><a href="#rest-tab">其他信息</a></li>
			</ul>

			<div class="am-tabs-bd" id="form-box">
				<div class="am-tab-panel am-fade" id="basic-tab">
					<form class="am-form am-form-horizontal">
						<div class="am-g">
							<div class="am-u-sm-12">
								<div class="am-input-group am-form-group am-input-group-default">
									<span class="am-input-group-label">会员编号</span>
									<input class="am-form-field" name="number" type="text" placeholder="会员编号" readonly/>
								</div>
							</div>
						</div>
						<div class="am-g">
							<div class="am-u-sm-12">
								<div class="am-input-group am-form-group am-input-group-default">
									<span class="am-input-group-label">昵　　称</span>
									<input class="am-form-field" name="nickname" type="text" minlength="2" maxlength="12" data-validation-message="*输入错误，请仔细检查" placeholder="2-12位昵称" required/>
								</div>
							</div>
						</div>
						<div class="am-g">
							<div class="am-u-sm-12">
								<div class="am-input-group am-form-group am-input-group-default">
									<span class="am-input-group-label">婚姻状况</span>
									<select class="am-form-field" name="marriage">
										<option>未婚</option>
										<option>离异无子</option>
									</select>
								</div>
							</div>
						</div>
						<div class="am-g">
							<div class="am-u-sm-12">
								<div class="am-input-group am-form-group am-input-group-default">
									<span class="am-input-group-label">身高</span>
									<select id="sel-height" class="am-form-field" name="height" data-value="165">
									</select>
								</div>
							</div>
						</div>
						<div class="am-g">
							<div class="am-u-sm-12">
								<div class="am-input-group am-form-group am-input-group-default">
									<span class="am-input-group-label">体重</span>
									<select id="kg-height" name="kg" data-value="50">
									</select>
								</div>
							</div>
						</div>
						<div class="am-g">
							<div class="am-u-sm-12">
								<button class="am-btn am-btn-success am-radius am-btn-block btn-submit" type="submit">确定</button>
							</div>
						</div>
					</form>
				</div>

				<div class="am-tab-panel am-fade am-in am-active" id="reality-tab">
					<form class="am-form am-form-horizontal">
						<div class="am-g">
							<div class="am-u-sm-12">
								<div class="am-input-group am-form-group am-input-group-default">
									<span class="am-input-group-label">姓　名</span>
									<input class="am-form-field" name="username" type="text" minlength="2" maxlength="12" data-validation-message="*输入错误，请仔细检查" placeholder="真实姓名" required/>
								</div>
							</div>
						</div>
						<div class="am-g">
							<div class="am-u-sm-12">
								<div class="am-input-group am-form-group am-input-group-default">
									<span class="am-input-group-label">身份证</span>
									<input class="am-form-field" name="card" type="text" minlength="18" maxlength="18" data-validation-message="*输入错误，请仔细检查" placeholder="身份证" required/>
								</div>
							</div>
						</div>
						<div class="am-g">
							<div class="am-u-sm-12 am-text-center">
								<button class="am-btn am-btn-primary am-radius" id="checkinfo" type="submit">验证信息</button>
							</div>
						</div>
						<div style="height: 15px;"></div>
						<div class="am-g">
							<div class="am-u-sm-12">
								<button class="am-btn am-btn-success am-radius am-btn-block btn-submit" type="submit">确定</button>
							</div>
						</div>
						
						<h3 class="am-text-center">根据真实信息自动输入</h3>
						
						<fieldset disabled>
							<div class="am-g">
								<div class="am-u-sm-12">
									<div class="am-input-group am-form-group am-input-group-default">
										<span class="am-input-group-label">性　别</span>
										<select class="am-form-field" name="sex">
											<option value="男">男</option>
											<option value="女">女</option>
										</select>
									</div>
								</div>
								<div class="am-u-sm-12">
									<div class="am-input-group am-form-group am-input-group-default">
										<span class="am-input-group-label">星　座</span>
										<select class="am-form-field" name="constellation">
											<option value="白羊座">白羊座</option>
											<option value="金牛座">金牛座</option>
											<option value="双子座">双子座</option>
											<option value="巨蟹座">巨蟹座</option>
											<option value="狮子座">狮子座</option>
											<option value="处女座">处女座</option>
											<option value="天枰座">天枰座</option>
											<option value="天蝎座">天蝎座</option>
											<option value="射手座">射手座</option>
											<option value="魔蝎座">魔蝎座</option>
											<option value="水瓶座">水瓶座</option>
											<option value="双鱼座">双鱼座</option>
										</select>
									</div>
								</div>
								<div class="am-u-sm-12">
									<div class="am-input-group am-form-group am-input-group-default">
										<span class="am-input-group-label">年　龄</span>
										<input class="am-form-field" name="age" type="text" placeholder="自动输入" />
									</div>
								</div>
								<div class="am-u-sm-12">
									<div class="am-input-group am-form-group am-input-group-default">
										<span class="am-input-group-label">出生地</span>
										<input class="am-form-field" name="birthplace" type="text" placeholder="自动输入"/>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>

				<div class="am-tab-panel am-fade" id="rest-tab">
					<form class="am-form am-form-horizontal">
					</form>
				</div>
			</div>

			<div class="am-modal-dialog">
				<div class="am-modal-bd">
					亲，确定要退出登录吗？
				</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn" data-am-modal-cancel>取消</span>
					<span class="am-modal-btn" data-am-modal-confirm>确定</span>
				</div>
			</div>
		</div>
		
		<div class="am-modal am-modal-alert" id="my-success">
			<div class="am-modal-dialog">
				<div class="am-modal-hd am-text-success">验证通过</div>
				<div class="am-modal-bd">
					<span class="am-icon-check am-icon-sm am-text-success "></span>
				</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn">
						<span class="am-text-success">确定</span>
					</span>
				</div>
			</div>
		</div>

			$(function() {
				addOption(150, 200, "#sel-height");
				addOption(40, 90, "#kg-height");

				var $formArr = $("form");
				$formArr.each(function(i) {
					var $this = $(this);
					formValidator($this);
					$this.on("submit", function() {
						var $formJson = $this.serialize();
						if ($this.data("isdata")) {
							console.log($formJson);
						}
						return false;
					})
				})
				$("#checkinfo").on("click",function(e){
					var $this = $(this),$form = $this.parents("form");
					console.log($form.serialize()+"==需要验证的信息");
					$.getJSON('data/checkinfo.json', function(data){
						$form.setForm(data.user);
						$("#my-success").modal();
					});
					return false;	// 防止冒泡到form 
				})
			});
		</script>

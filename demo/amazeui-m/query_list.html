		<script src="assets/js/jquery.min.js"></script>

		<script src="http://www.jq22.com/demo/mixitup-master-150424221719/js/jquery.easing.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/jquery.mixitup.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('#query-list').mixitup({
					targetSelector: '.portfolio',
					filterSelector: '.filter',
					effects: ['fade'],
					easing: 'snap',
					onMixEnd: function(event) {}
				});
				// 选择完毕既收起下拉框
				var myDown = $(".am-down-my");
				myDown.each(function() {
					var $myDown = $(this),
						$data = myDown.data('amui.dropdown');
					$myDown.on("click", "li", function() {
						var $this = $(this),
							clickText = $this.find(".filter").text();
						$this.append('<i class="am-icon-check"></i>').siblings().find("i").remove();
						$myDown.children("button").find(".text").text(clickText);
						$myDown.dropdown('close');
					});
				})
				$("a[href*='query_list']").addClass("a-active");
			})
		</script>

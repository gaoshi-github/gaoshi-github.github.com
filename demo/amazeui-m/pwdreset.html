<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="icon" type="image/png" href="assets/i/favicon.png">
		<title>TATA旅游</title>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>

	<body>
		<!-- start 加载框 -->
		<div class="loading">
			<div class="am-modal am-modal-loading am-modal-no-btn am-modal-active" tabindex="-1" id="my-modal-loading" style="display: block;opacity: 1;margin-top: -51px;">
				<div class="am-modal-dialog">
					<div class="am-modal-hd">正在载入...</div>
					<div class="am-modal-bd">
						<span class="am-icon-spinner am-icon-spin"></span>
					</div>
				</div>
			</div>
			<div style="display: block;" class="am-dimmer am-active" data-am-dimmer></div>
		</div>
		<!-- end 加载框 -->

		<!-- 头部 -->
		<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)" class="">
					<i class="am-header-icon am-icon-chevron-left"></i>
				</a>
			</div>

			<div class="header-title">
				<h3>我要旅游</h3>
			</div>

		</header>

		<!-- 底部导航 -->
		<div data-am-widget="navbar" class="am-navbar am-cf">
			<ul class="am-navbar-nav am-cf am-avg-sm-4">
				<li>
					<a href="index.html">
						<span class="am-icon-home"></span>
						<span class="am-navbar-label">首页</span>
					</a>
				</li>
				<li>
					<a href="query_list.html">
						<span class="am-icon-bullseye"></span>
						<span class="am-navbar-label">分类</span>
					</a>
				</li>
				<li>
					<a href="user.html">
						<span class="am-icon-user"></span>
						<span class="am-navbar-label">我的</span>
					</a>
				</li>
			</ul>
		</div>

		<div class="am-g am-text-center am-padding-lg">
			<img src="assets/i/logo.png" />
		</div>

		<form class="am-form" id="form" onsubmit="return false;">
			<div class="am-g">
				<div class="am-u-sm-12">
					<div class="am-form-group">
						<input class="am-radius" type="tel" minlength="11" maxlength="11" data-validation-message="*输入错误，请仔细检查" placeholder="请输入手机号码" required/>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<div class="am-g">
						<div class="am-u-sm-6">
							<div class="am-form-group">
								<input class="am-radius sendsms-input" type="tel" minlength="6" maxlength="6" data-validation-message="*输入错误，请仔细检查" placeholder="请输入验证码" required/>
							</div>
						</div>
						<div class="am-u-sm-6">
							<input type="button" class="am-btn am-radius am-btn-primary am-btn-block  btn-sendsms" value="获取验证码" />
						</div>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<div class="am-form-group">
						<input class="am-radius" type="password" minlength="6" maxlength="20" data-validation-message="*输入错误，至少6位" placeholder="请重设登录密码" required/>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<div class="am-form-group">
						<input class="am-radius" type="password" minlength="6" maxlength="20" data-validation-message="*输入错误，至少6位" placeholder="请校验登录密码" required/>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<button class="am-btn am-btn-success am-radius am-btn-block" type="submit">
						重置密码
					</button>
				</div>
			</div>

		</form>

		<div class="am-modal am-modal-alert" tabindex="-1" id="my-success">
			<div class="am-modal-dialog">
				<div class="am-modal-hd am-text-success">重置成功</div>
				<div class="am-modal-bd">
					<span class="am-icon-spinner am-success am-icon-spin"></span>
				</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn">
						<span class="am-text-success">正在跳转页面..</span>
					</span>
				</div>
			</div>
		</div>

		<div class="am-modal am-modal-alert" tabindex="-1" id="my-danger">
			<div class="am-modal-dialog">
				<div class="am-modal-hd am-text-danger">重置失败</div>
				<div class="am-modal-bd">
					<span class="am-icon-btn am-warning am-icon-warning"></span>
				</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn">
						<span class="am-text-danger">手机号或密码错误</span>
					</span>
				</div>
			</div>
		</div>

		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/app.js"></script>
		<script src="http://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="assets/js/formCheck.js"></script>

		<script type="text/javascript">
			$(function() {
				checkSms(); // 检测是否发送了短信
				/*点击改变按钮状态*/
				$('.btn-sendsms').click(function() {
					sendSms($(this));
				});
				formValidator("#form");
			});
		</script>
	</body>

</html>

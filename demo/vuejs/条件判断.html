<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue.js - demo</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container text-center" id="app">
			<h1>{{title}}</h1>
			<hr />
			<p v-if="greeting" class="text-center">{{greeting}}</p>
			<p v-else class="text-center">{{noGreeting}}</p>

			<a v-bind:href="url"></a>
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					title: "条件判断演示",
					greeting: "我是存在的",
					noGreeting: "我不存在"
				}
			})
		</script>
	</body>

</html>

							<form class="am-form am-form-horizontal">
								<div class="am-form-group">
									<label class="am-u-sm-4 am-u-md-4 am-u-lg-3 am-form-label">会员编号：</label>
									<div class="am-u-sm-8 am-u-md-8 am-u-lg-9">
										<input type="text" readonly class="am-form-field" name="number" placeholder="自动生成">
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-4 am-u-md-4 am-u-lg-3 am-form-label">昵　称：</label>
									<div class="am-u-sm-8 am-u-md-8 am-u-lg-9">

									</div>
								</div>

								</div>

											<option value="156">156</option>
											<option value="157">157</option>
										</select>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-4 am-u-md-4 am-u-lg-3 am-form-label">体　重：</label>
									<div class="am-u-sm-8 am-u-md-8 am-u-lg-9">
										<select class="form-select" name="kg">
											<option value="35">35</option>
											<option value="36">36</option>
											<option value="37">37</option>
											<option value="38">38</option>
										</select>
									</div>
								</div>

								<div class="am-form-group">

										<button type="button" class="am-btn am-btn-primary btn-submit">保存修改</button>
									</div>
								</div>
							</form>

									<div class="am-u-sm-8 am-u-md-8 am-u-lg-9">

											<span class="am-input-group-label add-on"><i class="icon-remove am-icon-close"></i></span>
										</div>
									</div>
								</div>-->

										<label class="am-radio-inline">

										</label>
										<label class="am-radio-inline">
											<input type="radio" name="sex" value="女" data-am-ucheck disabled> 女
										</label>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-4 am-u-md-4 am-u-lg-3 am-form-label">星　座：</label>
									<div class="am-u-sm-8 am-u-md-8 am-u-lg-9">
										<input type="text" name="constellation" placeholder="验证身份证后自动完成" disabled>
									</div>
								</div>
								<div class="am-form-group">
									<label class="am-u-sm-4 am-u-md-4 am-u-lg-3 am-form-label">出生地 ：</label>
									<div class="am-u-sm-8 am-u-md-8 am-u-lg-9">

									</div>

										<input type="text" name="age" placeholder="验证身份证后自动完成" disabled>
									</div>
								</div>
							</form>

											<option value="商业/服务业/个体经营">商业/服务业/个体经营</option>
											<option value="文化/广告/传媒">文化/广告/传媒</option>
											<option value="娱乐/艺术/表演">娱乐/艺术/表演</option>
											<option value="律师/法务">律师/法务</option>

											<option value="公务员/行政/事业单位">公务员/行政/事业单位</option>
											<option value="模特/空姐">模特/空姐</option>
											<option value="自由职业/SOHO">自由职业/SOHO</option>
											<option value="其他">其他</option>
										</select>
									</div>
								</div>

									<label class="am-u-sm-4 am-u-md-4 am-u-lg-3 am-form-label">学　历 ：</label>
									<div class="am-u-sm-8 am-u-md-8 am-u-lg-9">

											<option value="本科">本科</option>
											<option value="硕士">硕士</option>
											<option value="博士">博士</option>
											<option value="其他">其他</option>
										</select>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-4 am-u-md-4 am-u-lg-3 am-form-label">生活状况 ：</label>
									<div class="am-u-sm-8 am-u-md-8 am-u-lg-9 am-text-center">
										<div class="am-u-sm-12 am-u-lg-6">
											<label class="am-radio-inline">
												<input type="radio" value="有车" name="house"> 有车
											</label>
											<label class="am-radio-inline">
												<input type="radio" value="无车" name="house"> 无车
											</label>
										</div>
										<div class="am-u-sm-12 am-u-lg-6">
											<label class="am-radio-inline">

											</label>
											<label class="am-radio-inline">
												<input type="radio" value="无房" name="car"> 无房
											</label>
										</div>
									</div>
								</div>

								<div class="am-form-group">
									<label class="am-u-sm-4 am-u-md-4 am-u-lg-3 am-form-label">居住城市 ：</label>
									<div class="am-u-sm-8 am-u-md-8 am-u-lg-9">

											<select name="province" id="province" data-province="北京市">
												<option>北京市</option>
											</select>
										</div>
										<div class="am-u-sm-12 am-show-md-only" style="height: 5px;"></div>
										<div class="am-u-sm-12 am-show-sm-only" style="height: 5px;"></div>
										<div class="am-u-sm-12 am-u-lg-6">
											<select name="city" id="city" data-city="北京市">
												<option>北京市</option>
											</select>
										</div>
									</div>
								</div>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue.js - demo</title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<div class="container-fluid" id="app" v-cloak>
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-3" id="admin_nav">
					<my-nav></my-nav>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-9 text-center" id="admin_main">
					<hr />
					<span v-text="message | wrap '我放在前面，' '，那我就放后面。'"></span>
					<hr />
					<form class="form-inline">
						<h4>最大输入 99.99 元</h4>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">$</div>
								<input type="text" class="form-control" v-model="money | monitorInput '99.99'">
								<div class="input-group-addon">RMB</div>
							</div>
						</div>
					</form>
					<hr />
				</div>
			</div>
		</div>

		<script src="js/require.js" data-main="js/main"></script>
		<script type="text/javascript">
			function init(Vue) {
				Vue.filter('wrap', function(value, begin, end) {
					return begin + value + end
				})
				Vue.filter('monitorInput', {
					read: function(val,max) {
						return (val <= max) ? val : max;
					},
					write: function(val, oldVal,max) {
						var number = +val.replace(/[^\d.]/g, '')
						var newVal =  isNaN(number) ? 0 : parseFloat(number.toFixed(2));
						return newVal;
					}
				})
				new Vue({
					el: '#app',
					data: {
						message: "测试接收多个参数并重组",
						money: 1
					}
				});　　
			}
		</script>
	</body>

</html>

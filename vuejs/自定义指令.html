<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue.js - demo</title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/app.css"/>
	</head>

	<body>
		<div class="container-fluid" id="app" v-cloak>
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-3" id="admin_nav">
					<my-nav></my-nav>
				</div>

				<div class="col-xs-12 col-sm-8 col-md-9 text-center" id="admin_main">
					<h1>{{message}}</h1>
					<hr />

					<h4>演示 一</h4>
					<div v-my-custom="{color:'red',text:'我是第一种的内容'}"></div>
					<hr />

					<h4>演示 二</h4>
					<div v-my-custom2="custom2"></div>
					<hr />

					<h4>演示 三</h4>
					<input class="form-control" v-my-custom3 ds="{{custom3}}" />
					<hr />

					<div v-on:click="click">
						<button class="btn btn-primary">变化</button>
					</div>
					<hr />
				</div>
			</div>
		</div>
		<script src="js/require.js" data-main="js/main"></script>
		<script type="text/javascript">
			function init(Vue) {
				Vue.directive('my-custom', {
					update: function(options) {
						this.el.style.color = options.color;
						this.el.innerHTML = options.text;
					}
				});
				Vue.directive('my-custom2', {
					update: function(value) {
						this.el.innerHTML = value;
					}
				});
				Vue.directive('my-custom3', {
					params: ['ds'],
					update: function() {
						this.el.disabled = this.params.ds;
					}
				});
				var app = new Vue({
					el: '#app',
					data: {
						message: "自定义指令演示",
						custom2: "我是第二种的内容",
						custom3: "disabled"
					},
					methods: {
						click: function() {
							this.$data.custom2 = this.$data.custom2 + "+";
						}
					}
				});　
			}
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue.js - demo</title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/app.css" />
		<style type="text/css">
			/* 必需 */
			.expand-transition {
				transition: all .3s ease;
				height: 30px;
				padding: 10px;
				background-color: #D9EDF7;
				overflow: hidden;
			}
			/* .expand-enter 定义进入的开始状态 */
			/* .expand-leave 定义离开的结束状态 */
			.expand-enter,
			.expand-leave {
				height: 0;
				padding: 0 10px;
				opacity: 0;
			}
			
			.staggered-transition {
				transition: all .5s ease;
				overflow: hidden;
				margin: 0;
				height: 20px;
			}
			
			.staggered-enter,
			.staggered-leave {
				opacity: 0;
				height: 0;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid" id="app" v-cloak>
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-3" id="admin_nav">
					<my-nav></my-nav>
				</div>

				<div class="col-xs-12 col-sm-8 col-md-9 text-center" id="admin_main">
					<h1>{{message}}</h1>
					<hr />
					<div class="col-md-12">
						<div v-if="show" transition="expand"></div>
						<button class="btn" @click="show = !show">过渡</button>
						<hr />
					</div>
					<div class="col-md-12">
						<input class="form-control" v-model="query">
						<ul class="list-unstyled">
							<li v-for="item in items | filterBy query" transition="staggered" stagger="100">
								{{item.li }}
							</li>
						</ul>
					</div>
					<hr />
				</div>
			</div>
		</div>

		<script src="js/require.js" data-main="js/main"></script>
		<script type="text/javascript">
			function init(Vue) {
				new Vue({
					el: '#app',
					data: {
						message: '动画过渡演示',
						show: true,
						transitionState: 'Idle',
						query: '',
						items: [{
							li: '123'
						}, {
							li: '234'
						}, {
							li: '555'
						}, {
							li: '788'
						}, {
							li: '321'
						}]
					}
				});
			}
		</script>

	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue.js - demo</title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<div class="container-fluid" id="app" v-cloak>
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-3" id="admin_nav">
					<my-nav></my-nav>
				</div>

				<div class="col-xs-12 col-sm-8 col-md-9 text-center" id="admin_main">
					<h1>{{message}}</h1>
					<hr />
					<div class="text-center">
						<p class="text-warning" v-if="condition">{{greeting}}</p>
						<p class="text-success" v-else>{{greeting}}</p>
					</div>
					<button type="button" class="btn btn-primary" v-on:click="clicks($event)">切换条件</button>
				</div>
			</div>
		</div>

		<script src="js/require.js" data-main="js/main"></script>
		<script type="text/javascript">
			function init(Vue) {
				new Vue({
					el: '#app',
					data: {
						message: "条件判断演示",
						condition:true,
						greeting: "你看的见我"
					},
					methods:{
						clicks:function(){
							var val = (this.$data.greeting == "另一个我") ? "第一个我" : "另一个我",
							 ct = this.$data.condition ? false :true;
							this.$data.greeting = val;
							this.$data.condition = ct;
						}
					}
				})
			}
		</script>
	</body>

</html>

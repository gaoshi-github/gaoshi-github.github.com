<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>案例展示中心</title>
		<link rel="stylesheet" type="text/css" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
		<style type="text/css">
			[v-cloak] {
				display: none
			}
			#demowall>li>a>img {
				height: 150px;
				max-width: 100%;
				border-radius: 15px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row" id="app" v-cloak>
				<div class="text-center">
					<img src="build/img/azil-orange.png" height="100px" />
					<h1>{{title}}</h1>
				</div>
				<hr />
				<ul class="list-unstyled text-center clearfix" id="demowall">
					<li v-for="item in items" class="col-sm-6 col-md-4 col-lg-3">
						<a href="{{item.url}}">
							<img :src="item.imgSrc" />
							<h3 v-text="item.name | checkText"></h3>
							<samp v-text="item.samp | checkText"></samp>
						</a>
						<hr />
					</li>
				</ul>
			</div>
		</div>

		<script src="build/js/vue.min.js"></script>
		<script type="text/javascript">
			Vue.filter('checkText', function(value) {
				return value ? value : "null";
			})
			new Vue({
				el: '#app',
				data: {
					title: "案例演示",
					items: [{
						name: "NearWhite",
						imgSrc: "build/img/nearwhite.png",
						url: "nearwhite/index.html",
						samp: ""
					}, {
						name: "Jtopo",
						imgSrc: "build/img/jtopo.jpg",
						url: "topo/index.html",
						samp: ""
					}, {
						name: "TATA旅游",
						imgSrc: "build/img/tata.jpg",
						url: "tata/Home/home.html",
						samp: "项目下线，资源无法加载"
					}, {
						name: "自定义翻页动画",
						imgSrc: "build/img/css3.png",
						url: "gsPage/index.html",
						samp: "自制",
					}, {
						name: "2016年中信银行半年度业绩发布",
						imgSrc: "build/img/zxyh.png",
						url: "2016zqhb/2016zqhb_index.html",
						samp: ""
					// 	name: "游戏嘉年华",

					}]
				}
			})
		</script>

	</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>案例展示中心</title>
		<link rel="stylesheet" type="text/css" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
		<style type="text/css">
			[v-cloak] {
				display: none
			}
			#demowall>li>a>img {
				height: 150px;
				max-width: 100%;
				border-radius: 15px;
			}
		</style>
	</head>

	<body>
		<div class="container" id="app" v-cloak>
			<div class="row">
				<div class="text-center">
					<img src="build/img/azil-blue.png" height="100px" />
					<h1>移动端案例</h1>
				</div>
				<hr />
				<ul class="list-unstyled text-center clearfix" id="demowall">
					<li v-for="item in mobile" class="col-sm-6 col-md-4 col-lg-3">
						<a target="_blank" href="{{item.url}}">
							<img :src="item.imgSrc" />
							<h3 v-text="item.name | checkText"></h3>
							<samp v-text="item.samp | checkText"></samp>
						</a>
						<hr />
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="text-center">
					<img src="build/img/azil-orange.png" height="100px" />
					<h1>PC 案例</h1>
				</div>
				<hr />
				<ul class="list-unstyled text-center clearfix" id="demowall">
					<li v-for="item in pc" class="col-sm-6 col-md-4 col-lg-3">
						<a target="_blank" href="{{item.url}}">
							<img :src="item.imgSrc" />
							<h3 v-text="item.name | checkText"></h3>
							<samp v-text="item.samp | checkText"></samp>
						</a>
						<hr />
					</li>
				</ul>
			</div>
		</div>

		<script src="build/js/vue.min.js"></script>
		<script type="text/javascript">
			Vue.filter('checkText', function(value) {
				return value ? value : "null";
			})
			var officeLive = 'https://view.officeapps.live.com/op/view.aspx?src=' + window.location.href + 'build/office/'
			new Vue({
				el: "#app",
				data: {
					mobile: [{
						name: "小鹿寻城|寻城味道",
						imgSrc: "http://m.xunchengweidao.com/xuncheng/images/index/banner1.jpg",
						url: "http://m.xunchengweidao.com/xuncheng",
						samp: "2016年"
					}, {
						name: "2016年中信银行半年度业绩发布",
						imgSrc: "build/img/zxyh.png",
						url: "2016zqhb/2016zqhb_index.html",
						samp: "2016年"
					}],
					pc: [{
						name: "关于我",
						imgSrc: "build/img/azil-orange-ico.png",
						url: "resume/index.html",
						samp: "2019年"
					},{
						name: "中科院XXX业务系统",
						imgSrc: "build/img/中科院竖.png",
						url: officeLive + "中科院XXX业务系统.docx",
						samp: "2019年"
					},{
						name: "NearWhite",
						imgSrc: "build/img/nearwhite.png",
						url: "nearwhite/index.html",
						samp: "2017年（未开发完）"
					}, {
						name: "美游人生",
						imgSrc: "build/img/tata.jpg",
						url: "tata/Home/home.html",
						samp: "2016年(项目下线，部分图片无法加载)"
					}, {
						name: "Jtopo",
						imgSrc: "build/img/jtopo.jpg",
						url: "topo/index.html",
						samp: "2015年"
					}, {
						name: "自定义翻页动画",
						imgSrc: "build/img/css3.png",
						url: "gsPage/index.html",
						samp: "2015年"
					}]
				}
			})
		</script>

	</body>

</html>

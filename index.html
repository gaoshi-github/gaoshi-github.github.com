<!DOCTYPE html>

<html lang="zh-CN">

	<head>
		<title>Gaos - 主页</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="Keywords" content="前端开发,网页设计,交互设计">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" href="css/bootstap.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/commonStyle.css" />
		<link rel="stylesheet" href="css/home.css" />

		<style>
			.height-100 {
				height: 100%;
			}
			.no-padding {
				padding: 0;
			}
			h1,
			h2,
			h3 {
				margin: 0;
			}
			.one {
				filter: alpha(opacity=100 finishopacity=50 style=1 startx=0, starty=0, finishx=0, finishy=150) progid: DXImageTransform.Microsoft.gradient(startcolorstr=#E5F5FF, endcolorstr=#ffffff, gradientType=0);
				-ms-filter: alpha(opacity=100 finishopacity=50 style=1 startx=0, starty=0, finishx=0, finishy=150) progid: DXImageTransform.Microsoft.gradient(startcolorstr=#E5F5FF, endcolorstr=#ffffff, gradientType=0);
				background: #CCFFFF;
				/* 一些不支持背景渐变的浏览器 */
				background: -moz-linear-gradient(top, #CCFFFF, #00FFCC);
				background: -webkit-gradient(linear, 0 0, 0 bottom, from(#CCFFFF), to(#00FFCC));
			}
			h2 {
				margin-top: 500PX;
				color: #fff;
				size: 40PX;
			}
		</style>
	</head>

	<body>
		<!--宽窄屏-->
		<!--<article id="warp" class="container kontext">-->
		<article id="warp" class="container-fluid">
			<div class="row home show">
				<div class="col-xs-12 height-100 no-padding">
					<h2>第一页</h2>
				</div>
			</div>
			<div class="row info hide">
				<div class="col-xs-12 height-100 no-padding">
					<h2>第二页</h2>
				</div>
			</div>
			<div class="row resume hide">
				<div class="col-xs-12 height-100">
					<h2>第三页</h2>
				</div>
			</div>
			<div class="row project hide">
				<div class="col-xs-12 height-100">
					<h2>第四页</h2>
				</div>
			</div>
		</article>
		<ul class="bullets"></ul>

		<script type="text/javascript" src="js/jquery/jquery-1.10.1.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/bootstarp/bootstrap.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/jquery.touchSwipe.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/jquery/jquery.mousewheel.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/index.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/turnPage.js" charset="UTF-8"></script>
	</body>

</html>

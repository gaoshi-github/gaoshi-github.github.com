<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>案例展示中心</title>
		<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
		<style type="text/css">
			[v-cloak] {
				display: none
			}
			
			#demowall>li>a>img {
				height: 150px;
				max-width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row" id="app" v-cloak>
				<hr />
				<div class="text-center">
					<h1>{{title}}</h1>
				</div>
				<hr />
				<ul class="list-unstyled text-center clearfix" id="demowall">
					<li v-for="item in items" class="col-sm-6">
						<a href="{{item.url}}">
							<img :src="item.imgSrc" />
							<h2>{{item.name}}</h2>
							<samp>{{item.samp}}</samp>
						</a>
						<hr />
					</li>
				</ul>
				<h2 class="text-center"><a href="http://www.guogongdian.com">博客</a></h2>
			</div>
		</div>

		<script src="build/js/vue.min.js"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					title: "案例演示",
					items: [{
						name: "TATA旅游",
						imgSrc: "build/img/tata.jpg",
						url: "tata/Home/home.html",
						samp: "require + amazeui + jq"
					}, {
						name: "javascript 常用函数",
						imgSrc: "build/img/javascript.jpg",
						url: "common/index.html",
						samp: "amazeui + AngularJs"
					}, {
						name: "vue.js-学习",
						imgSrc: "build/img/vue.png",
						url: "vuejs/入门.html",
						samp: "bootstrap + vue"
					}]
				}
			})
		</script>
	</body>

</html>

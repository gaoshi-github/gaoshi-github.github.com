<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>案例展示中心</title>
		<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" />
		<!--<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />-->
		<style type="text/css">
			[v-cloak] {
				display: none
			}
			#demowall>li>a>img{
				height: 300px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row" id="app">
				<hr />
				<div class="text-center">
					<h1>{{title}}</h1>
				</div>
				<hr />
				<ul class="list-unstyled text-center" id="demowall">
					<li v-for="item in items">
						<a href="{{item.url}}">
							<img v-my-attr="item.imgSrc" />
							<h2>{{item.name}}</h2>
						</a>
						<hr />
					</li>
				</ul>
				<div class="text-right">
					<samp>{{samp}}</samp>
				</div>
			</div>
		</div>

		<script src="js/vue.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.directive('my-attr', {
				update: function(src) {
					this.el.src = src;
				}
			});
			new Vue({
				el: '#app',
				data: {
					title: "案例演示",
					samp: "本页面采用bootstrap+vue生成",
					items: [{
						name: "amazeui",
						imgSrc: "image/amazeui.jpg",
						url: "demo/amazeui/user.html"
					}, {
						name: "vue.js",
						imgSrc: "image/vue.jpg",
						url: "demo/vuejs/入门.html"
					}]
				}
			})
		</script>
	</body>

</html>

<!-- 活动模版 -->
<script id="activity-tpl" type="text/html">
	<ul class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-5 am-gallery-imgbordered">
		{{# for(var i = 0, len = d.length; i
		< len; i++){ }} {{# if(d[i].privilege){ }} <li class="all {{ d[i].site }} 特价">
			{{# }else{ }}
			<li class="all {{ d[i].site }}">
				{{# }}}
				<div class="am-gallery-item">
					<a href="{{ d[i].href }}">
						<img class="lazyload" data-original="{{ d[i].img }}" src="img/load.gif" alt="{{ d[i].alt }}" />
						<h3 class="am-gallery-title">{{ d[i].site }} - {{ d[i].site2 }}</h3>
						<div class="am-gallery-desc">
							<span>出发时间:</span>
							<span>{{ d[i].time }}</span>
							<div class="am-text-lg">
								{{# if(d[i].privilege){ }}
								<del>￥:<span>{{ d[i].price }}.00</span></del>
								<span class="am-text-danger">{{ d[i].privilege }}.00</span> {{# }else{ }} ￥:
								<span class="am-text-danger">{{ d[i].price }}.00</span> {{# }}}
							</div>
						</div>
					</a>
				</div>
			</li>
			{{# } }}
	</ul>
</script>

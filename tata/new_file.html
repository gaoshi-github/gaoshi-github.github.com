			var size = 100,
				tSize = 1,
				arr = [];
				
			function get(min, max) {
				var a = max - min,
					b = Math.random(),
					c = (min + Math.round(b * a));
				arr.push(c);
				tSize += c; 	// 记录总和
				if(tSize == size){
					return arr;
				}else{
					var newMax = size - tSize;	// 获取余数
					get(min,newMax);
				}
			}
			
			
			for(var i=0;i<10;i++){
				var num = get(tSize, size);

				tSize = 1;

			}

	<body class="am-with-topbar-fixed-top">

		<!-- start 头部导航 -->
		<header class="am-topbar am-topbar-fixed-top am-badge-primary" id="fixed-top-topbar" data-am-sticky>

				<strong>admin</strong> <small>控制台</small>

			</div>

			<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}">
				<span class="am-sr-only">导航切换</span>
				<span class="am-icon-bars"></span>
			</button>

			<div class="am-collapse am-topbar-collapse" id="topbar-collapse">
				<ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
					<li>
						<a href="javascript:;">
							<span class="am-icon-bell"></span> 通知
							<span class="am-badge am-badge-success countUp" data-endVal="60">0</span>
						</a>
					</li>
					<li class="am-dropdown" data-am-dropdown="">
						<a class="am-dropdown-toggle" data-am-dropdown-toggle="" href="javascript:;">
							<span class="am-icon-user"></span>
							<small>13701378834@163.com</small>
							<span class="am-icon-caret-down"></span>
						</a>
						<ul class="am-dropdown-content">

							<li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
						</ul>
					</li>
					<li class="am-hide-sm-only">
						<a href="javascript:;" id="admin-fullscreen">
							<span class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span>
						</a>
					</li>
				</ul>
			</div>
		</header>
		<!-- end 头部导航 -->

		<!-- start 内容区域 -->
		<div class="admin-main" id="main">
			<!-- start 导航开始 -->
			<div class="am-cf admin-sidebar am-offcanvas" id="admin-offcanvas">
				<div class="am-offcanvas-bar admin-offcanvas-bar">
					<ul class="am-list admin-sidebar-list" id="admin-left-nav">
						<li>
							<a href="index.html">
								<span class="am-icon-home"></span> 会员等级
							</a>
						</li>
						<li class="active">
							<a href="user.html">
								<span class="am-icon-user"></span> 账户信息
								<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span>
							</a>
						</li>
					</ul>

					<div class="am-panel am-panel-default admin-sidebar-panel">
						<div class="am-panel-bd">
							<p><span class="am-icon-bookmark"></span> 公告</p>
							<p class="am-margin-xs">时光静好，与君语。</p>
							<p class="am-margin-xs">细水流年，与君同。</p>
						</div>
					</div>
				</div>
			</div>
			<!-- end 导航结束 -->

			<!-- start 内容开始 -->
			<div class="am-g pd-left270" id="admin-right-main">
				<!-- start 头像 -->
				<div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
					<div class="am-panel am-panel-default">
						<div class="am-panel-bd">
							<div class="am-g am-text-center">
								<div class="am-u-sm-8 am-u-sm-push-2 am-u-md-6 am-u-md-push-0 am-u-lg-6 am-u-lg-push-3">
									<img class="am-img-circle am-img-thumbnail" id="user-head" src="img/q2.jpg">
									<div class="am-form-group">
										<hr />
										<button type="button" class="am-btn am-btn-primary am-btn-xs" id="upload-head">上传头像</button>
									</div>
								</div>
								<div class="am-u-sm-12 am-u-md-6 am-u-lg-12">
									<div class="am-panel am-panel-default">
										<div class="am-panel-bd">
											<div class="user-info">
												<p>等级信息</p>
												<img class="am-img-circle am-img-thumbnail" src="img/4.png" />
												<p class="user-info-order">当前等级：<strong>LV5</strong></p>
											</div>
											<div class="user-info">
												<p>真实度</p>
												<div class="am-progress am-progress-striped am-progress-sm am-active">
													<div class="am-progress-bar am-progress-bar-warning" style="width: 30%"></div>
												</div>
												<p class="user-info-order">身份未经专人验证 </p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end 头像 -->
			</div>
			<!-- end 内容区域 -->
		</div>

		<!-- start 漂浮按钮 -->
		<div class="amz-toolbar go-top">
			<!--<a href="javascript:;" data-am-smooth-scroll title="回到顶部" class="am-icon-btn am-icon-arrow-up am-hide" id="return-top"></a>-->

		</div>
		<!-- end 漂浮按钮 -->

		<!-- 身份证信息验证通过弹窗 -->
		<div class="am-modal am-modal-alert" id="my-checkinfo">
			<div class="am-modal-dialog">
				<div class="am-modal-hd am-text-success">验证通过<span class="am-icon-check am-icon-sm am-text-success "></span></div>
				<div class="am-modal-bd">
					<span class="my-modal-content"></span>
				</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn">
						<span class="am-text-success">确定提交</span>
					</span>
				</div>
			</div>
		</div>

		<!-- 选择我的品质弹窗 -->
		<div class="am-popup" id="my-quality-popup">
			<div class="am-popup-inner">
				<div class="am-popup-hd">
					<h4 class="am-popup-title">请选择</h4>
					<span data-am-modal-close class="am-close am-text-lg">&times;</span>
				</div>
				<div class="am-popup-bd">
					<form class="am-form">
						<div class="am-g">
							<div class="am-u-sm-12 my-modal-content">
							</div>
						</div>
						<div class="am-modal-footer">
							<span class="am-modal-btn">
								<span class="am-btn am-btn-success">确定提交</span>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 提交须知弹窗 -->
		<div class="am-popup" id="notice-popup">
			<div class="am-popup-inner">
				<div class="am-popup-hd">
					<h4 class="am-popup-title">用户提交须知</h4>
					<span data-am-modal-close class="am-close">&times;</span>
				</div>
				<div class="am-popup-bd">
					<img class="am-img-responsive .am-show-sm-up" src="img/notice.jpg" />
					<img class="am-img-responsive .am-show-sm-only" src="img/notice-m.jpg" />
				</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn">
						<span class="am-text-success">同意</span>
					</span>
				</div>
			</div>
		</div>

		<!-- 头像裁剪 -->
		<div class="am-popup" tabindex="-1" id="my-upload-head">
			<div class="am-modal-dialog">
				<!--<div class="am-modal-hd am-text-center">
					<span class="am-show-lg-only">头像裁剪</span>
					<span class="am-show-md-down am-text-sm">体验更佳效果请在浏览器内打开</span>
					<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
				</div>-->

					<div id="clipArea">
					</div>
				</div>
				<div class="am-modal-footer" style="display: table;">
					<span class="am-modal-btn am-text-center">
						<span class="am-btn am-btn-primary" data-fn="changeImg"  id="new-change-img">选择图片</span>
					<input class="am-hide" type="file" name="head" id="file" accept="image/*">
					<span class="am-btn am-btn-success" id="clipBtn">裁剪完毕</span>
					</span>
				</div>
			</div>
